<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login Component</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#137fec',
              'background-light': '#f6f7f8',
              'background-dark': '#101922',
            },
            fontFamily: {
              display: ['Inter', 'sans-serif'],
            },
            borderRadius: { DEFAULT: '0.25rem', lg: '0.5rem', xl: '0.75rem', full: '9999px' },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
  </head>
  <body class="font-display">
    <div
      class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 group/design-root"
    >
      <div class="w-full max-w-md space-y-8">
        <div class="flex flex-col items-center justify-center space-y-4">
          <span class="material-symbols-outlined text-primary text-5xl">mark_email_unread</span>
          <h1 class="text-3xl font-bold tracking-tight text-[#0d141b] dark:text-slate-50">
            Sign in to your account
          </h1>
        </div>
        <div
          class="flex w-full flex-col rounded-xl border border-slate-200 bg-white p-8 shadow-sm dark:border-slate-800 dark:bg-background-dark"
        >
          <form class="flex flex-col space-y-6">
            <div class="flex flex-col space-y-2">
              <label for="email-address">
                <p class="pb-2 text-base font-medium text-[#0d141b] dark:text-slate-200">
                  Email address
                </p>
                <input
                  autocomplete="email"
                  class="form-input flex h-14 w-full flex-1 resize-none overflow-hidden rounded-lg border border-[#cfdbe7] bg-slate-50 p-[15px] text-base font-normal leading-normal text-[#0d141b] placeholder:text-[#4c739a] focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-50 dark:placeholder:text-slate-400"
                  id="email-address"
                  name="email"
                  placeholder="Enter your email"
                  required=""
                  type="email"
                  value=""
                />
              </label>
            </div>
            <div class="flex flex-col space-y-2">
              <div class="flex items-center justify-between">
                <label
                  class="text-base font-medium text-[#0d141b] dark:text-slate-200"
                  for="password"
                  >Password</label
                >
                <!-- <a
                  class="text-sm font-normal text-primary underline-offset-4 hover:underline"
                  href="#"
                  >Forgot Password?</a
                > -->
              </div>
              <div class="relative flex w-full flex-1 items-stretch">
                <input
                  autocomplete="current-password"
                  class="form-input flex h-14 w-full flex-1 resize-none overflow-hidden rounded-lg border border-[#cfdbe7] bg-slate-50 p-[15px] text-base font-normal leading-normal text-[#0d141b] placeholder:text-[#4c739a] focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-50 dark:placeholder:text-slate-400"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required=""
                  type="password"
                  value=""
                />
                <div
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-[#4c739a] dark:text-slate-400"
                >
                  <span class="material-symbols-outlined cursor-pointer" data-icon="Eye"
                    >visibility</span
                  >
                </div>
              </div>
            </div>
            <button
              class="flex h-12 min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold leading-normal tracking-[0.015em] text-slate-50 transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark"
            >
              <span class="truncate">Login</span>
            </button>
          </form>
        </div>
        <p class="text-center text-sm text-[#4c739a] dark:text-slate-400">
          Don't have an account?
          <a class="font-medium text-primary underline-offset-4 hover:underline" href="#"
            >Sign Up</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
