<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Compose Component</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      @layer base {
        :root,
        :host {
          --border: #dee2e6;
          --input: #dee2e6;
          --ring: #0d6efd;
          --background: #ffffff;
          --foreground: #212529;
          --primary: #0d6efd;
          --primary-foreground: #ffffff;
          --secondary: #6c757d;
          --secondary-foreground: #ffffff;
          --destructive: #dc3545;
          --destructive-foreground: #ffffff;
          --muted: #f8f9fa;
          --muted-foreground: #6c757d;
          --accent: #f8f9fa;
          --accent-foreground: #212529;
          --popover: #ffffff;
          --popover-foreground: #212529;
          --card: #ffffff;
          --card-foreground: #212529;
          --radius: 0.5rem;
        }
      }
    </style>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#0D6EFD',
              'background-light': '#f6f7f8',
              'background-dark': '#101922',
            },
            fontFamily: {
              display: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '0.25rem',
              lg: '0.5rem',
              xl: '0.75rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8"
    >
      <!-- Main Compose Modal Card -->
      <div
        class="flex w-full max-w-3xl flex-col overflow-hidden rounded-xl bg-white shadow-2xl ring-1 ring-gray-900/10 dark:bg-background-dark dark:ring-white/10"
      >
        <!-- Header -->
        <header
          class="flex items-center justify-between border-b border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-900/50 px-4 py-3"
        >
          <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">New Message</h3>
          <button
            class="p-2 text-gray-500 rounded-full hover:bg-gray-200 hover:text-gray-800 dark:hover:bg-gray-700 dark:text-gray-400 dark:hover:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary"
          >
            <span class="material-symbols-outlined text-xl">close</span>
          </button>
        </header>
        <!-- Form Content -->
        <div class="flex flex-col p-4 sm:p-6 space-y-4">
          <!-- To Field -->
          <div class="flex items-center border-b border-gray-200 dark:border-gray-700 pb-2">
            <label class="w-16 text-sm font-medium text-gray-600 dark:text-gray-400" for="to"
              >To</label
            >
            <div class="flex-1 flex items-center">
              <input
                class="form-input w-full flex-1 resize-none border-none bg-transparent p-2 text-gray-800 dark:text-gray-200 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-0 focus:ring-0"
                id="to"
                placeholder="Recipients"
                type="email"
              />
              <div class="flex items-center space-x-2">
                <button class="text-sm font-medium text-primary hover:underline">Cc</button>
                <button class="text-sm font-medium text-primary hover:underline">Bcc</button>
              </div>
            </div>
          </div>
          <!-- Subject Field -->
          <div class="flex items-center border-b border-gray-200 dark:border-gray-700">
            <label class="w-16 text-sm font-medium text-gray-600 dark:text-gray-400" for="subject"
              >Subject</label
            >
            <input
              class="form-input w-full flex-1 resize-none border-none bg-transparent p-2 text-gray-800 dark:text-gray-200 placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-0 focus:ring-0"
              id="subject"
              placeholder="Subject"
              type="text"
            />
          </div>
          <!-- Rich Text Editor -->
          <div>
            <div class="border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden">
              <div
                class="flex items-center p-2 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50"
              >
                <button
                  class="p-2 text-gray-600 rounded hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-gray-700"
                >
                  <span class="material-symbols-outlined text-xl">format_bold</span>
                </button>
                <button
                  class="p-2 text-gray-600 rounded hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-gray-700"
                >
                  <span class="material-symbols-outlined text-xl">format_italic</span>
                </button>
                <button
                  class="p-2 text-gray-600 rounded hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-gray-700"
                >
                  <span class="material-symbols-outlined text-xl">format_underlined</span>
                </button>
                <div class="h-6 w-px bg-gray-200 dark:bg-gray-700 mx-2"></div>
                <button
                  class="p-2 text-gray-600 rounded hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-gray-700"
                >
                  <span class="material-symbols-outlined text-xl">format_list_bulleted</span>
                </button>
                <button
                  class="p-2 text-gray-600 rounded hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-gray-700"
                >
                  <span class="material-symbols-outlined text-xl">format_list_numbered</span>
                </button>
                <div class="h-6 w-px bg-gray-200 dark:bg-gray-700 mx-2"></div>
                <button
                  class="p-2 text-gray-600 rounded hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-gray-700"
                >
                  <span class="material-symbols-outlined text-xl">link</span>
                </button>
              </div>
              <textarea
                class="form-textarea w-full h-48 p-3 border-none resize-y focus:ring-0 text-gray-800 dark:text-gray-200 bg-white dark:bg-background-dark placeholder:text-gray-400 dark:placeholder:text-gray-500"
                placeholder="Compose your message..."
              ></textarea>
            </div>
          </div>
          <!-- Attachment Area -->
          <div
            class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-6 text-center"
          >
            <p class="text-sm text-gray-500 dark:text-gray-400">
              Drag &amp; drop files here or click to upload.
            </p>
          </div>
          <!-- Attached Files List -->
          <div class="space-y-2">
            <div
              class="flex items-center justify-between p-2 bg-gray-100 dark:bg-gray-800 rounded-lg"
            >
              <div class="flex items-center space-x-2">
                <span class="material-symbols-outlined text-gray-500">description</span>
                <span class="text-sm font-medium text-gray-700 dark:text-gray-300"
                  >quarterly-report.pdf</span
                >
                <span class="text-xs text-gray-500 dark:text-gray-400">(2.4 MB)</span>
              </div>
              <button
                class="p-1 rounded-full text-gray-500 hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-gray-700"
              >
                <span class="material-symbols-outlined text-lg">close</span>
              </button>
            </div>
          </div>
        </div>
        <!-- Footer / Action Bar -->
        <footer
          class="flex flex-col sm:flex-row items-center justify-between p-4 border-t border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-gray-900/50"
        >
          <div class="flex items-center space-x-2 mb-4 sm:mb-0">
            <button
              class="flex items-center gap-2 px-4 py-2 text-sm font-semibold text-white bg-primary rounded-lg shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
            >
              <span>Send</span>
            </button>
            <button
              class="px-4 py-2 text-sm font-semibold text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 dark:hover:bg-gray-600"
            >
              Save Draft
            </button>
            <button
              class="p-2 text-gray-600 rounded-full hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-gray-700"
            >
              <span class="material-symbols-outlined">attach_file</span>
            </button>
          </div>
          <div class="flex items-center space-x-2">
            <div class="flex items-center gap-1">
              <span class="text-sm font-medium text-gray-600 dark:text-gray-400">Priority:</span>
              <div class="flex items-center border border-gray-300 dark:border-gray-600 rounded-lg">
                <button
                  class="px-2 py-1 text-sm bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-l-md border-r border-gray-300 dark:border-gray-600"
                >
                  4
                </button>
                <button class="px-2 py-1 text-sm hover:bg-gray-100 dark:hover:bg-gray-600">
                  3
                </button>
                <button
                  class="px-2 py-1 text-sm text-yellow-600 hover:bg-yellow-100 dark:hover:bg-yellow-900/50"
                >
                  2
                </button>
                <button
                  class="px-2 py-1 text-sm text-red-600 hover:bg-red-100 dark:hover:bg-red-900/50 rounded-r-md border-l border-gray-300 dark:border-gray-600"
                >
                  1
                </button>
              </div>
            </div>
            <button
              class="p-2 text-gray-600 rounded-full hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-gray-700"
            >
              <span class="material-symbols-outlined">delete</span>
            </button>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
