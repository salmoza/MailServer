spring.application.name=backend
# H2 Database Configuration
#spring.datasource.url=jdbc:h2:mem:mailserverdb
spring.datasource.url=jdbc:h2:file:./data/mailserverdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#
## JPA/Hibernate Configuration
## This tells Hibernate to automatically create/update the tables based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update
## Show SQL statements in the console (useful for debugging)
spring.jpa.show-sql=true
#
## Enable the H2 Web Console for viewing the database content (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console